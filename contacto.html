<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css " integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh " crossorigin="anonymous ">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contacto.css">

    <link rel="stylesheet" href="./css/header.css">


    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="menu">
                <div class="nombreGrupo">
                    <p class="name">LCD</p>
                </div>
                <div class="container-nav">

                    <nav class="nav-bar">
                        <ul>
                            <li><a href="">EQUIPO</a></li>
                            <li><a href="">QUIENES SOMOS</a></li>
                            <li><a href="">CONTACTO</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="container3">

            </div>


        </div>

    </header>

    <div class="col-md-12 col-l-12 col-xs-12">
        <section class="container">
            <h3 class="contact">CONTACTO</h3>
            <p class="textcontact">Si requieres algun contacto con nosotras,rellena el formulario que veras a continuacíon, revisa bien tu informacion para que podamos contactarnos contigo. </p>
    </div>
    </section>

    <!--CONTENEDOR DE CONTACTO-->
    <div class="container" style="padding-left: 15%; padding-right: 15%;">
        <div class="row justify-content-center">
            <!--FILAS -->
            <div class="text-center col-12 col-xs-12 col-sm-12 col-md-12  ">
                <p class=" text-center" style="margin-bottom: 60px;"><small>Todos los campos marcados con <span  style = "color: rgb(80, 233, 218);">*</span> son obligatorios.</small></p>
                <!--PARA MOSTRAR EL TEXTO SECUNDARIO DE CUALQUIER ENCABEZADO EN UNA VARIACIÓN MÁS PEQUEÑA Y LIGERA-->
            </div>
        </div>
        <div>

            <!--INICIO DEL FORMULARIO-->
            <form action="" class="form col-12 col-xs-12 col-sm-12 col-md-12 ">
                <div class="row ">
                    <!--FIELDSET (GRUPO DE CAMPOS) PERMITE ORGANIZAR EN GRUPOS LOS CAMPOS DE UN FORMULARIO-->
                    <fieldset class="form-group col-xs-12 col-sm-12 col-md-12 ">
                        <!--FILA-->
                        <label for="name ">Nombre completo <span style="margin-top: 60px; margin-bottom: 5px; color: rgb(80, 233, 218); ">*</span></label>
                        <input id="name " type="text " name="nombre " class="form-control rounded-0 " style="height: 45px; " placeholder="Nombre... " required=" ">
                    </fieldset>
                </div>

                <!-- EMAIL Y TELÉFONO-->
                <div class="row ">
                    <fieldset class=" form-group col align-self-start col-xs-12 col-sm-12 col-md-8 ">
                        <label for="email ">Email <span style="margin-top: 15px; margin-bottom: 5px; color:  rgb(80, 233, 218); ">*</span></label>
                        <input id="email " type="email " name="correo " class="form-control rounded-0 " style="margin-right: 44px; height: 45px; " placeholder="nombre.apellidos@mail.com " required=" " pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5} ">
                    </fieldset>
                    <!--PATTERN VALIDACIÓN POR HTML-->
                    <fieldset class="form-group col align-self-end col-12 col-xs-12 col-sm-12 col-md-4 ">
                        <label for="number ">Teléfono</label>
                        <input id="number " type="tel " name="telefono " class="form-control rounded-0 " style="height: 45px; " placeholder="Ej: 123456789 " required=" ">
                    </fieldset>
                </div>

                <!--MENSAJE-->
                <div class="row ">
                    <fieldset class="form-group col-12 col-xs-12 col-sm-12 col-md-12 " style="margin-bottom: 0; ">
                        <label for="mensajes ">Mensaje <span style = "color: rgb(80, 233, 218); ">*</span></label>
                        <textarea id="mensajes " type="text " name="mensajes " class="form-control rounded-0 " style="padding-bottom: 0%; height: 105px; resize:none; " placeholder="¿Qué necesitas? "></textarea>
                    </fieldset>
                </div>


                <div class="row rounded float-right ">
                    <!--DIRECCIÓN DEL BOTÓN-->
                    <div class="form-group col-xs-12 col-sm-12 col-md-12 ">
                        <button type="submit " class="btn " style="margin-top: 30px; margin-bottom: 120px; height: 45px; width: 250px; background-color: rgb(80, 233, 218); color: white; ">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
